<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="setup">
        <h1>Lift Simulation</h1><label>Enter floors:</label>
        <input type="number" id="floorCount" class ="up-field" min="2" placeholder="Number of floors" ></input>
        <label>Enter lifts:</label>
        <input type="number" id="liftCount"  class ="down-field"  min="2" placeholder="Number of lifts" >
        <button onclick="initializeSimulation()" class="simulate">Start Simulation</button>
    </div>
    
    <div id="simulation"></div>

    <script src="index.js">

    </script>
</body>

</html>
